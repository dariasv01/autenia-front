<div class="background">
    <div class="alert">
      <span class="close" (click)="closeNewExpense()">&times;</span>
      <h2>Añadir Nuevo Gasto</h2>
      <form>
        <div class="form-group">
          <label for="usuario">Usuario:</label>
          <select class="form-control" id="usuario" name="usuario" required [(ngModel)]="newExpense.idUser">
            <option value=0 disabled selected>Seleccionar Usuario</option>
            <option *ngFor="let user of users" [value]=user.id>{{ user.firstName }} {{ user.lastName }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="monto">Monto:</label>
          <input
            type="number"
            class="form-control"
            id="monto"
            name="monto"
            required
            [(ngModel)]="newExpense.amount"
          />
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción:</label>
          <textarea
            class="form-control"
            id="descripcion"
            rows="3"
            name="descripcion"
            required
            [(ngModel)]="newExpense.description"
          ></textarea>
        </div>
        <button type="submit" (click)="createExpense()" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
