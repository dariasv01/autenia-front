<div class="buttons">
  <button (click)="openNewGroup()" id="addGroupBtn">AÃ±adir Grupo</button>
</div>
<section class="group-list">
  <h2>Listado de Grupos</h2>
  <ul class="groups" id="groupList">
    <li *ngFor="let group of groups">
      <a (click)="navigateToGroup(group)">
        <span class="badge">{{ group.id }}</span> {{ group.nameGroup }}
      </a>
    </li>
  </ul>
</section>
<app-add-group
  *ngIf="showNewGroup"
  (cerrar)="closeNewGroup()"
></app-add-group>
